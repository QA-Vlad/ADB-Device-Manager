<?xml version="1.0" encoding="UTF-8"?>
<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme version - Phone with Android logo -->
  <g transform="translate(10, 10)">
    <!-- Phone outline with rounded corners -->
    <rect x="-5" y="-8" width="10" height="16" rx="2" fill="none" stroke="#CED0D6" stroke-width="1.5"/>
    
    <!-- Notch at top -->
    <rect x="-2" y="-8" width="4" height="1" rx="0.5" fill="#CED0D6"/>
    
    <!-- Android robot head (85% size) -->
    <g transform="translate(0, 0) scale(0.85)">
      <!-- Head (half circle) -->
      <path d="M -3.5 1.5 A 3.5 3.5 0 0 0 3.5 1.5 Z" fill="none" stroke="#CED0D6" stroke-width="1.3"/>
      
      <!-- Left antenna -->
      <line x1="-2" y1="-2" x2="-1.5" y2="-0.5" stroke="#CED0D6" stroke-width="1.3" stroke-linecap="round"/>
      
      <!-- Right antenna -->
      <line x1="2" y1="-2" x2="1.5" y2="-0.5" stroke="#CED0D6" stroke-width="1.3" stroke-linecap="round"/>
      
      <!-- Left eye -->
      <circle cx="-1.2" cy="0" r="0.4" fill="#CED0D6"/>
      
      <!-- Right eye -->
      <circle cx="1.2" cy="0" r="0.4" fill="#CED0D6"/>
    </g>
  </g>
</svg>