<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme version compact - Phone with Android logo -->
  <g transform="translate(8, 8)">
    <!-- Phone outline with rounded corners -->
    <rect x="-4" y="-6.5" width="8" height="13" rx="1.5" fill="none" stroke="#CED0D6" stroke-width="1.2"/>
    
    <!-- Notch at top -->
    <rect x="-1.5" y="-6.5" width="3" height="0.8" rx="0.4" fill="#CED0D6"/>
    
    <!-- Android robot head (80% size for compact) -->
    <g transform="translate(0, -0.5) scale(0.75)">
      <!-- Head (half circle) -->
      <path d="M -3.5 1.5 A 3.5 3.5 0 0 0 3.5 1.5 Z" fill="none" stroke="#CED0D6" stroke-width="1.2"/>
      
      <!-- Left antenna -->
      <line x1="-2" y1="-2" x2="-1.5" y2="-0.5" stroke="#CED0D6" stroke-width="1.2" stroke-linecap="round"/>
      
      <!-- Right antenna -->
      <line x1="2" y1="-2" x2="1.5" y2="-0.5" stroke="#CED0D6" stroke-width="1.2" stroke-linecap="round"/>
      
      <!-- Left eye -->
      <circle cx="-1.2" cy="0" r="0.4" fill="#CED0D6"/>
      
      <!-- Right eye -->
      <circle cx="1.2" cy="0" r="0.4" fill="#CED0D6"/>
    </g>
  </g>
</svg>